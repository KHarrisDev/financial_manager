<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="style.css" />
    <title>Financial Manager</title>
</head>
<body>
    <div id="container">
        <div class="wallet">
            <h1 class="choose-account-header">Choose your account.</h1>
            <h1 class="create-account-header">Create your account.</h1>
            <div class="account-card">
                <h3>Card Holder Name: John Doe</h3>
                <h3>Account Number: 9876543210123456</h3>
                <h3>Expiry Date: 01/01/3001</h3>
                <h3>Card Network: Discover</h3>
                <h3>Balance: 123456789</h3>
            </div>
            <button type="submit" class="btn create-account">Create Account</button>
        </div>
        <div class="add-account-modal">
            <!-- Form for adding account -->
                <h2>Add an account to your wallet</h2>
                <div class="form-group">
                    <label for="card-holder">Card Holder Name</label>
                    <input type="text" class="input card-holder" name="card-holder" placeholder="Enter Full Name">
                </div>
                <div class="form-group">
                    <label for="account-number">Account Number</label>
                    <input type="number" class="input account-number" name="account-number" placeholder="Enter Account Number">
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="date" class="expiry-date" name="expiry-date">
                </div>
                 <div class="form-group">
                    <label for="card-network">Card Network</label>
                    <select class="card-network" name="card-network">
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="american-express">American Express</option>
                        <option value="discover">Discover</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="balance">Balance</label>
                    <input type="number" class=" input balance" name="balance" placeholder="Enter Amount">
                </div>
                <button class="btn add-account" type="button">Add Account</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
